<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador de Senhas</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container">
		<h2>Gerador de Senhas</h2>
		<div class="result-container">
			<span id="result"></span>
			<button class="btn" id="clipboard">
				<i class="far fa-clipboard"></i>
				<!-- <i class="fas fa-clipboard"></i> -->
			</button>
		</div>
		<div class="settings">
			<div class="setting">
				<label>Tamanho da senha</label>
				<input type="number" id="length" min='4' max='20' value='15' />
			</div>
			<div class="setting">
				<label>Incluir letras maiúsculas</label> 
				<input type="checkbox" id="uppercase" checked />
			</div>
			<div class="setting">
				<label>Incluir letras minúsculas</label> 
				<input type="checkbox" id="lowercase" checked />
			</div>
			<div class="setting">
				<label>Incluir números</label> 
				<input type="checkbox" id="numbers" checked />
			</div>
			<div class="setting">
				<label>Incluir símbolos</label> 
				<input type="checkbox" id="symbols" checked />
			</div>
		</div>
		<button class="btn btn-large" id="generate">
			Gerar Senha
		</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
